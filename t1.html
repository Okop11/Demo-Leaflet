<!DOCTYPE html>
<html>
<head>
  <title>GeoServer Layer trên Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Tạo bản đồ tại tọa độ trung tâm
  const map = L.map('map').setView([10.835, 106.678], 10); // Đà Nẵng ví dụ

  // Nền bản đồ OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Layer WMS từ GeoServer
  const wmsLayer = L.tileLayer.wms("http://localhost:8082/geoserver/Webgis/wms", {
    layers: 'Webgis:HCMC_QuanHuyen',
    format: 'image/png',
    transparent: true,
    attribution: "GeoServer",
    version: '2.26.0'
  }).addTo(map);
</script>

</body>
</html>
